<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>My Survey Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


<h1 id="title">Cooking Survey</h1>
  <p id="description">We want to know how much do you love cooking, pleaseeee</p>
  <form id="survey-form"                          
        action="http://www.example.com/login.php">
    
    <!-- input fields -->
    <label id="name-label" for="name">*Name:</label> 
    <input id="name" type="text" name="name" placeholder="Enter your name" required="required">
    <label id="email-label" for="email">*Email:</label> 
    <input id="email" type="email" name="email" placeholder="Enter your email" required="required">
    <label id="number-label" for="age">Age:</label> 
    <input id="number" type="number" name="age" placeholder="Enter your age" min="1" max="110">
    
    <!-- dropdown -->
    <label>Your current ocuppation:</label>
    <select id="dropdown" name="current-ocuppation">
      <option value="student">Student</option>
      <option value="full-time">Full Time Job</option>
      <option value="part-time">Part Time Job</option>
      <option value="other">Other</option>
      <option value="not-say">Prefer Not To Say</option>
    </select>
    
    <!-- radio buttons -->
    <label>Would you like to cook full time?</label>
    <input type="radio" name="full-time-question" value="definitely" class="radio">Definitely, I'm doing it right now<br>
    <input type="radio" name="full-time-question" value="sure" class="radio">Sure<br>
    <input type="radio" name="full-time-question" value="maybe" class="radio">Maybe, why not?<br>
    <input type="radio" name="full-time-question" value="not-sure" class="radio">Not sure<br>
    <input type="radio" name="full-time-question" value="no" class="radio">Puaj, I hate food<br>
    
    <!-- checkbox -->
    <label>What type of food do you like the most?</label>
    <input type="checkbox" name="fav-food" value="hamburguer" class="check">Hamburguers<br>
    <input type="checkbox" name="fav-food" value="french-fries" class="check">French Fries<br>
    <input type="checkbox" name="fav-food" value="spinach-cream" class="check">Spinach With Cream<br>
    <input type="checkbox" name="fav-food" value="choripan" class="check">Choripan<br>
    <input type="checkbox" name="fav-food" value="pasta" class="check">Pasta<br>
    
    <!-- text area -->
    <label>Final comments?</label>
    <textarea name="comments" placeholder="Enter your comment here..."></textarea><br>
    
    <!-- submit -->
    <input id="submit" type="submit" value="Submit">
  </form>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
